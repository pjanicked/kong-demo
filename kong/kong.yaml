_format_version: "1.1"
services:
- connect_timeout: 60000
  host: mockbin.org
  name: mock_service
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 8
  write_timeout: 60000
  routes:
  - name: mock_test
    paths:
    - /mock
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
